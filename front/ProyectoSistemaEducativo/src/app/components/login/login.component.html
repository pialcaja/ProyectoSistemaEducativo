<h2>LOGIN</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="formCampos">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="email" required>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="password" required>
    </div>
    <div class="formBotones">
        <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    </div>
</form>
